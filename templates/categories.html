{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange-text text-darken-1 center-align">Manage Categories</h3>
<h6 class="center-align">““Why do anything unless it is going to be great?”</h6>
<br>
<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2 text-shadow">
      Add Category <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col s12 m3">
    <div class="card deep-orange darken-1 text-shadow center-align">
      <div class="card-content white-text">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn light-blue lighten-1">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
